<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ðŸŒ¸</title>

<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

<style>

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Quicksand', sans-serif;
  overflow: hidden;
}

.card {
  background: rgba(255,255,255,0.85);
  padding: 45px 55px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
  backdrop-filter: blur(12px);
  z-index: 2;
}

h1 {
  color: #ff5e9c;
  font-size: 2.6rem;
  margin-bottom: 12px;
}

p {
  font-size: 1.2rem;
  color: #555;
  margin-bottom: 30px;
}

button {
  padding: 12px 28px;
  font-size: 1.1rem;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  transition: 0.25s;
  margin: 10px;
}

#yes {
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  color: white;
}

#yes:hover {
  transform: scale(1.12);
}

#no {
  background: #e0e0e0;
  position: absolute;
}

.petal {
  position: absolute;
  animation: fall linear infinite;
  opacity: 0.85;
}

@keyframes fall {
  0% {
    transform: translateY(-10vh) rotate(0deg);
    opacity: 0;
  }
  10% {
    opacity: 1;
  }
  100% {
    transform: translateY(110vh) rotate(360deg);
    opacity: 0.9;
  }
}

</style>
</head>

<body>

<audio id="bgMusic" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5d3a1b1a53.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <h1>Will you be my Valentine? ðŸŒ¸</h1>
  <p>You feel like a lazy catgirl (i love them) âœ¨</p>
  <button id="yes">Yes ðŸ’–</button>
  <button id="no">No ðŸ™ˆ</button>
</div>

<script>

const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const music = document.getElementById("bgMusic");

noBtn.addEventListener("mouseover", () => {
  const x = Math.random() * (window.innerWidth - 120);
  const y = Math.random() * (window.innerHeight - 60);
  noBtn.style.left = `${x}px`;
  noBtn.style.top = `${y}px`;
});

document.body.addEventListener("click", () => {
  music.play();
}, { once: true });


yesBtn.addEventListener("click", () => {
  document.body.innerHTML = `
    <div style="
      height:100vh;
      width:100%;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      background:linear-gradient(135deg,#fbc2eb,#a6c1ee);
      font-family:'Quicksand',sans-serif;
      text-align:center;">

      <h1 style="font-size:3rem;color:#ff5e9c;">YES ðŸ’•</h1>

      <p style="font-size:1.5rem;">
        I love you ðŸŒ¸âœ¨
      </p>

    </div>
  `;
});

setInterval(() => {

  const petal = document.createElement("div");
  petal.className = "petal";
  petal.innerText = "ðŸŒ¸";

  petal.style.left = Math.random() * 100 + "vw";
  petal.style.fontSize = (18 + Math.random() * 14) + "px";
  petal.style.animationDuration = (6 + Math.random() * 6) + "s";

  document.body.appendChild(petal);

  setTimeout(() => {
    petal.remove();
  }, 12000);

}, 300);

</script>

</body>
</html>
